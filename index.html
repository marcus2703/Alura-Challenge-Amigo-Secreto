<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="./src/assets/styles/main-content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Delius+Unicase&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <title>Desafio Amigo Secreto</title>
</head>
<body>
    <section class="main-content">
        <header class="main-content__header">
            <h1>Desafio do Amigo Secreto</h1>
        </header>
        <main class="main-content__main">
            <div class="main-content__main_text-area">
                <p>Insira no formulário abaixo o nome do participante e clique em 'Adicionar'. Repita até ter inserirdo todos os participantes. Após isso, clique em 'Sortear' para realizar o sorteio.
                </p>    
                <div class="main-content__main_form">
                    <input type="text" id="participante" class="main-content__main_input" placeholder="Nome do participante">
                    <button class="main-content__main__button" onclick="adicionarNome()">Adicionar</button>
                </div>
            </div>    
            <img src="./src/assets/images/logo.png" alt="Imagem de um presente em tons escuros" class="main-content__main__logo">
        </main>

    </section>
<script src="./src/assets/scripts/app.js"></script>    
</body>
</html>
